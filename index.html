<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Beat the Bugs: A Frogger Clone created for Udacity Front End Nanodegree</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Lato" rel="stylesheet">

</head>

<body>
  <div class="container">

    <h1>Beat the Bugs</h1>
    <h2>A Frogger Clone created for Udacity Front End Nanodegree</h2>

    <section class="score-panel">
      <div class="moves-container">Moves: <span class="moves">0</span>
      </div>
      <div class="collisions-container">
        Collisions: <span class="collisions">0</span>
      </div>

  </div>

  <div class="modal overlay">
    <div class="popup">
      <h1>Congratulations!</h1>
      <div class="content">
        <img src="images/enemy-bug.png"/>
        <h2>
          You beat the bugs!
        </h2>
      </div>

      <a class="play-again">Play again</a>
    </div>
  </div>



  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>

</body>

</html>
